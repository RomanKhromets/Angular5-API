<div class="card bg-light">

  <img class="card-img-top img-fluid" src="{{ user.url }}" alt="Card image cap">

  <div class="card-body">

  	<h5 class="card-title">Details: </h5>
  	<h5 class="card-title">Album ID - {{ user.albumId }} </h5>
    <h5 class="card-title">User ID - {{ user.id }} </h5>
    <p class="card-text"> Title: {{ user.title }}</p>
    <button routerLink = "../../" type="button" class="btn btn-secondary btn-block btn-lg">Back</button>

  </div>

</div>
